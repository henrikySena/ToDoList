<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Estudos JavaScript</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <input id="caixa-de-texto" class="caixa-de-texto" type="text" />
    <button id="adicionar-tarefa" class="btn-adicionar">Adicionar tarefa</button>
    <ul id="lista-tarefas" class="lista-tarefas"></ul>

    <div id="modal-edicao" class="modal hidden">
        <div class="modal-conteudo">
            <h2>Editar Tarefa</h2>
            <input type="text" id="input-modal" />
            <div class="modal-botoes">
            <button id="botao-salvar">Salvar</button>
            <button id="botao-cancelar">Cancelar</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
